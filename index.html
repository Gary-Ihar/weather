<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="board">
      <div class="today">
        <div class="city_info">
          <p class="city_name"></p>
          <p class="today_time"></p>
        </div>
        <div class="weather">
          <img id="toDay" src="" alt="" />
          <p class="today_temp"></p>
          <p class="feels_like"></p>
        </div>
        <div class="wind">
          <p class="route"></p>
          <p class="speed"></p>
        </div>
      </div>
      <div class="next_day">
        <div class="one_day">
          <p class="one_data"></p>
          <img id='img1' src="" alt="" />
          <p class="one_temp"></p>
        </div>
        <div class="two_day">
          <p class="two_data"></p>
          <img id="img2"  src="" alt="" />
          <p class="two_temp"></p>
        </div>
        <div class="three_day">
          <p class="three_data"></p>
          <img id="img3" src="" alt="" />
          <p class="three_temp"></p>
        </div>
        <div class="four_day">
          <p class="four_data"></p>
          <img id="img4" src="" alt="" />
          <p class="four_temp"></p>
        </div>
        <div class="five_day">
          <p class="five_data"></p>
          <img id="img5" src="" alt="" />
          <p class="five_temp"></p>
        </div>
      </div>
    </div>
  </body>
</html>
