<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="board">
      <div class="yesterday">
        <div class="city_info">
          <p class="city_name">Минск</p>
          <p class="time">21:14</p>
        </div>
        <div class="weather">
          <img src="" alt="" />
          <p class="yesterday_temp">-3 С</p>
          <p class="feels_like">Ощущается как -5 С</p>
        </div>
        <div class="wind">
          <p class="route">Восточный</p>
          <p class="speed">15м/с</p>
        </div>
      </div>
      <div class="next_day">
        <div class="one_day">
          <p class="one_data">
            <img src="" alt="" />
            <p class="one_temp"></p>
          </p>
        </div>
        <div class="two_day">
          <p class="two_data">
            <img src="" alt="" />
            <p class="two_temp"></p>
          </p>
        </div>
        <div class="three_day">
          <p class="three_data">
            <img src="" alt="" />
            <p class="three_temp"></p>
          </p>
        </div>
        <div class="four_day">
          <p class="four_data">
            <img src="" alt="" />
            <p class="four_temp"></p>
          </p>
        </div>
        <div class="five_day">
          <p class="five_data">
            <img src="" alt="" />
            <p class="five_temp"></p>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
